    <script>

        // declaring 3 veriable to Performe calculation
        let a, b, c;

        //Taking Input from Users
        a = parseFloat(prompt("Please Enter First Number: "));
        b = parseFloat(prompt("Please Enter Second Number: "));

        //Addition of two numbers given by user
        document.write(`${a} + ${b} = ${a + b}<br><br>`);
        console.log(`${a} + ${b} = ${a + b}<br><br>`);

        //Substraction of two numbers given by user
        document.write(`${a} - ${b} = ${a - b}<br><br>`);
        console.log(`${a} - ${b} = ${a - b}<br><br>`);

        //Multiplication of two numbers given by user
        document.write(`${a} * ${b} = ${a * b}<br><br>`);
        console.log(`${a} * ${b} = ${a * b}<br><br>`);

        //Division of two numbers given by user
        document.write(`${a} / ${b} = ${a / b}<br><br>`);
        console.log(`${a} / ${b} = ${a / b}<br><br>`);

    </script>
